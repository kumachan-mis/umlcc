on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2etest:
    if: ${{ !startsWith(github.event.pull_request.title, '[WIP]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Show gcc version
        run: gcc --version

      - name: Show gcov version
        run: gcov --version

      - name: Run end-to-end test
        run: make e2etest
